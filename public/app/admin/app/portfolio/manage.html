<section class="content-header">
    <h1>
        Portfolio
        <small>Preview</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#" ui-sref="app.dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Portfolio</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Portfolio</h3>
                    </div>
                    <form class="form-horizontal" name="vm.frmPortfolio">
                        <div class="box-body">
                            <div class="form-group"
                                 ng-class="{'has-error': vm.frmPortfolio.title.$invalid && (vm.frmPortfolio.title.$dirty || vm.frmPortfolio.$submitted)}">
                                <label for="title" class="col-sm-2 control-label">Title<span
                                        class="required_v">&nbsp;*</span> </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control has-error" ng-model="vm.portfolio.title"
                                           name="title"
                                           id="title" placeholder="Title" required>
                                    <span style="color: red;"
                                          ng-show="vm.frmPortfolio.title.$invalid && vm.frmPortfolio.title.$dirty">
                                         <div ng-show="vm.frmPortfolio.title.$error.required">Please enter title.</div>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group"
                                 ng-class="{'has-error': vm.frmPortfolio.link.$invalid && (vm.frmPortfolio.link.$dirty || vm.frmPortfolio.$submitted)}">
                                <label for="link" class="col-sm-2 control-label">Link<span
                                        class="required_v">&nbsp;*</span> </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control has-error" ng-model="vm.portfolio.link"
                                           name="link"
                                           id="link" placeholder="Link" required>
                                    <span style="color: red;"
                                          ng-show="vm.frmPortfolio.link.$invalid && vm.frmPortfolio.link.$dirty">
                                         <div ng-show="vm.frmPortfolio.link.$error.required">Please enter link.</div>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group"
                                 ng-class="{'has-error': vm.frmPortfolio.discription.$invalid && (vm.frmPortfolio.discription.$dirty || vm.frmPortfolio.$submitted)}">
                                <label class="col-sm-2 control-label">Discription<span class="required_v">&nbsp;*</span></label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" ng-model="vm.portfolio.discription"
                                              id="discription" name="discription" rows="3"
                                              placeholder="Enter discription ..."
                                              required></textarea>
                                    <span style="color: red;"
                                          ng-show="vm.frmPortfolio.discription.$invalid &&  vm.frmPortfolio.discription.$dirty">
                                    <div ng-show="vm.frmPortfolio.discription.$error.required">Please enter discription.</div>
                                </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">File Input<span class="required_v">&nbsp;*</span></label>
                                <div class="col-sm-10">
                                    <div class="btn btn-primary" ngf-select ng-model="vm.portfolio.file" name="file"
                                         ngf-pattern="'image/*'"
                                         ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
                                         ngf-resize="{width: 1080, height: 720,centerCrop: true}" required>
                                        <i class="fa fa-cloud-upload">&nbsp;upload</i>
                                    </div>
                                    <img ngf-thumbnail="file">
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                            <button type="submit" ui-sref="app.portfolioIndex" class="btn btn-default pull-right">
                                Cancel
                            </button>
                            <button type="submit" ng-click="vm.addPortfolio(vm.portfolio)"
                                    ng-disabled="vm.frmPortfolio.$invalid"
                                    class="btn btn-primary pull-right margin-r-5">Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
