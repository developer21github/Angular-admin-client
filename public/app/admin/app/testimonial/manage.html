<section class="content-header">
    <h1>
        Testimonial
        <small>Preview</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#" ui-sref="app.dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Testimonial</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Testimonial</h3>
                    </div>
                    <form class="form-horizontal" name="vm.frmTestimonial">
                        <div class="box-body">
                            <div class="form-group"
                                 ng-class="{'has-error': vm.frmTestimonial.name.$invalid && (vm.frmTestimonial.name.$dirty || vm.frmTestimonial.$submitted)}">
                                <label for="name" class="col-sm-2 control-label">Name<span
                                        class="required_v">&nbsp;*</span> </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control has-error" ng-model="vm.testimonial.name"
                                           name="name"
                                           id="name" placeholder="Name" required>
                                    <span style="color: red;"
                                          ng-show="vm.frmTestimonial.name.$invalid && vm.frmTestimonial.name.$dirty">
                                         <div ng-show="vm.frmTestimonial.name.$error.required">Please enter name.</div>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group"
                                 ng-class="{'has-error': vm.frmTestimonial.email.$invalid && (vm.frmTestimonial.email.$dirty || vm.frmTestimonial.$submitted)}">
                                <label for="email" class="col-sm-2 control-label">Email<span
                                        class="required_v">&nbsp;*</span></label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="email" ng-model="vm.testimonial.email"
                                           name="email"
                                           placeholder="Email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required>
                                    <span style="color: red;"
                                          ng-show="vm.frmTestimonial.email.$invalid && vm.frmTestimonial.email.$dirty">
                                          <div ng-show="vm.frmTestimonial.email.$error.required">Please enter email.</div>
                                        <span ng-show="vm.frmTestimonial.email.$error.pattern">
                                          <div ng-message="email">Please enter valid email.</div></span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPhoneNo" class="col-sm-2 control-label">Phone No</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" ng-model="vm.testimonial.phoneNo"
                                           id="inputPhoneNO"
                                           placeholder="Phone number">
                                </div>
                            </div>
                            <div class="form-group"
                                 ng-class="{'has-error': vm.frmTestimonial.testimonial.$invalid && (vm.frmTestimonial.testimonial.$dirty || vm.frmTestimonial.$submitted)}">
                                <label class="col-sm-2 control-label">Testimonial<span class="required_v">&nbsp;*</span></label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" ng-model="vm.testimonial.testimonial"
                                              id="testimonial" name="testimonial" rows="3"
                                              placeholder="Enter testimonial ..."
                                              required></textarea>
                                    <span style="color: red;"
                                          ng-show="vm.frmTestimonial.testimonial.$invalid &&  vm.frmTestimonial.testimonial.$dirty">
                                    <div ng-show="vm.frmTestimonial.testimonial.$error.required">Please enter testimonial.</div>
                                </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">File Input<span class="required_v">&nbsp;*</span></label>
                                <div class="col-sm-10">
                                    <div class="btn btn-primary" ngf-select ng-model="vm.testimonial.file" name="file"
                                         ngf-pattern="'image/*'"
                                         ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
                                         ngf-resize="{width: 100, height: 100}" required>
                                        <i class="fa fa-cloud-upload">&nbsp;upload</i>
                                    </div>
                                    <img ngf-thumbnail="file">
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                            <button type="submit" ui-sref="app.testimonialIndex" class="btn btn-default pull-right">
                                Cancel
                            </button>
                            <button type="submit" ng-click="vm.addTestimonial(vm.testimonial)"
                                    ng-disabled="vm.frmTestimonial.$invalid"
                                    class="btn btn-primary pull-right margin-r-5">Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
